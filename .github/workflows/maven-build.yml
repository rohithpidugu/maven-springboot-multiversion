name: Maven CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '8', '11', '17' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven (Java ${{ matrix.java }})
      run: |
        if [ "${{ matrix.java }}" == "8" ]; then
          mvn clean install -Pjava8
        elif [ "${{ matrix.java }}" == "11" ]; then
          mvn clean install -Pjava11
        elif [ "${{ matrix.java }}" == "17" ]; then
          mvn clean install -Pjava17
        fi
    
    - name: Run tests
      run: mvn test
    
    - name: Generate JaCoCo coverage report
      run: mvn jacoco:report
    
    - name: Upload coverage to Codecov (Java 11 only)
      if: matrix.java == '11'
      uses: codecov/codecov-action@v3
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-java-${{ matrix.java }}
        path: target/surefire-reports/
    
    - name: Archive JaCoCo coverage report
      if: matrix.java == '11'
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

  checkstyle:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Run Checkstyle
      run: mvn checkstyle:check
      continue-on-error: true
